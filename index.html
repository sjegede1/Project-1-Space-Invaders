        <div class="how-to-play" style="color:blue;font-size:0.8em;">

          <span style="display:flex;align-items:center"><img style="height:30px;border-radius:5px;margin-right:12px;" src="./assets/icons/keyboard_key_wide.png" alt="">Shoot</span>

        </div>

        <div class="how-to-play" style="color:red;font-size:0.9em">
          <span style="display:flex;align-items:center"><img style="height:30px;border-radius:5px;background-color:blue" src="https://www.iconexperience.com/_img/v_collection_png/256x256/shadow/keyboard_key_a.png" alt=""> Move Left</span>

        <button id="hide-menu" onclick="menuButtonPress()">HIDE MENU</button>
      </div>

    <div class="controller-container">
      <div class="d-pad">
        <button id="left-button" class="pushable controller-buttons">
          <span class="front">&#8678;</span>
        </button>
        <button id="right-button" class="pushable controller-buttons">
          <span class="front">&#8680;</span>
        </button>
      </div>

      <div class="action-buttons">
        <button id="a-button" class="pushable controller-buttons" >
          <span class="front">A</span>
        </button>
        <button id="b-button" class="pushable controller-buttons">
          <span class="front" disabled> B </span>
        </button>
      </div>
    </div>
