<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sandbox</title>
</head>
<body>
    <div class="game-screen">
        <div class="enemy">

        <div class="player">

        <div class="player">
            <div class="player-projectile projectile">good pew 2</div>
            <div class="player-sprite">Good Guy 2</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
